<div class="dropdown"
     [ngClass]="{
	 'input-group': showIcon, 'input-group-sm': size === 'sm', 'input-group-lg': size === 'lg',
	 'show': isOpen}">
    <input type="text" class="form-control" [formControl]="inputControl"
           [attr.placeholder]="placeholder"
           (click)="isOpen = true"/>
    <ul class="dropdown-menu dropdown-menu-right angular-timepicker" (click)="$event.stopPropagation()"
        [ngClass]="{'show': isOpen}">
        <li *ngIf="isOpen">
            <time-selector [formControl]="selectorControl" [pickHours]="pickHours" [pickMinutes]="pickMinutes"
                           [pickSeconds]="pickSeconds"></time-selector>
        </li>
    </ul>
    <span class="input-group-append" [hidden]="!showIcon">
		<button type="button" class="btn btn-outline-secondary" [disabled]="isDisabled"
                (click)="isOpen = true">
			<i class="fa fa-clock"></i>
		</button>
	</span>
</div>
