<table class="table table-sm table-timepicker" ng-switch="ctrl.mode">
	<tbody ng-switch-when="picker">
		<tr>
			<td ng-if="ctrl.pickHours">
				<a ng-click="ctrl.change('hours', true)"><i class="fa fa-chevron-up"></i></a>
			</td>
			<td ng-if="ctrl.pickMinutes">
				<a ng-click="ctrl.change('minutes', true)"><i class="fa fa-chevron-up"></i></a>
			</td>
			<td ng-if="ctrl.pickSeconds">
				<a ng-click="ctrl.change('seconds', true)"><i class="fa fa-chevron-up"></i></a>
			</td>
		</tr>
		<tr class="timepicker-values">
			<td ng-if="ctrl.pickHours">
				<a ng-click="ctrl.setMode('hours')">{{ctrl.hours | datePad}}</a>
			</td>
			<td ng-if="ctrl.pickMinutes">
				<a ng-click="ctrl.setMode('minutes')">{{ctrl.minutes | datePad}}</a>
			</td>
			<td ng-if="ctrl.pickSeconds">
				<a ng-click="ctrl.setMode('seconds')">{{ctrl.seconds | datePad}}</a>
			</td>
		</tr>
		<tr>
			<td ng-if="ctrl.pickHours">
				<a ng-click="ctrl.change('hours')"><i class="fa fa-chevron-down"></i></a>
			</td>
			<td ng-if="ctrl.pickMinutes">
				<a ng-click="ctrl.change('minutes')"><i class="fa fa-chevron-down"></i></a>
			</td>
			<td ng-if="ctrl.pickSeconds">
				<a ng-click="ctrl.change('seconds')"><i class="fa fa-chevron-down"></i></a>
			</td>
		</tr>
	</tbody>
	<tbody ng-switch-when="hours">
		<tr ng-repeat="h in ::ctrl.hoursArray" class="hours">
			<td ng-repeat="hh in ::h">
				<a ng-click="ctrl.pick('hours', hh.hour)">{{::hh.hour}}</a>
			</td>
		</tr>
	</tbody>
	<tbody ng-switch-default>
		<tr ng-repeat="m in ::ctrl.minutesArray" class="hours">
			<td ng-repeat="mm in ::m">
				<a ng-click="ctrl.pick(ctrl.mode, mm.minute)">{{::mm.minute}}</a>
			</td>
		</tr>
	</tbody>
</table>
